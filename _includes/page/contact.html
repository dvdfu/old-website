<div class="panel-text" id="contact">
	<h1>Contact</h1>
	<h2>how to find me</h2>
	<div class="divider"></div>
	<ul style="list-style-type:none" class="contact">
		{% for contact in site.data.contacts %}
		<li><span class="fa fa-{{ contact.icon }}" id="icon-projects"></span>
			<a href="{{ contact.url }}">{{ contact.name }}</a></li>
		{% endfor %}
	</ul>
</div>
