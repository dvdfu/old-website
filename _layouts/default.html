<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include nav-ring.html %}
    <div class="panel panel-bg"></div>
    <div class="panel">
      {% for section in site.data.sections %}
      <div class="panel-header {{ section.id }}">
        <h1>{{ section.title }}</h1>
      </div>
      <div class="panel-text {{ section.id }}">
        <h2>{{ section.description }}</h2>
      {% include page/{{ section.id }}.html %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
